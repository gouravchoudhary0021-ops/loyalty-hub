
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LoyaltyHub | Instant Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD300;
      --secondary: #000000;
      --accent-orange: #FF8A00;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #F3F4F6;
      color: #000000;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }
    .blinkit-shadow {
      box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
    }
    
    @keyframes pulse-soft {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(8deg); }
    }
    @keyframes gift-burst {
      0% { transform: scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    @keyframes fire-spark {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0); opacity: 0; }
    }
    @keyframes glow-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-gift-burst {
      animation: gift-burst 2s infinite ease-out;
    }
    .animate-fire-spark {
      animation: fire-spark 1.5s infinite ease-in;
    }
    .gradient-glow {
      background: linear-gradient(-45deg, #FFD300, #FF8A00, #FFD300, #FFFFFF);
      background-size: 400% 400%;
      animation: glow-flow 6s ease infinite;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
